<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Go Torrent Client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #060b10;
        color: #f5f5f5;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
      }
      .card {
        background: #101621;
        padding: 24px;
        border-radius: 16px;
        width: 100%;
        max-width: 420px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.6);
      }
      h1 {
        margin: 0 0 6px 0;
        font-size: 1.4rem;
      }
      p {
        margin: 0 0 20px 0;
        font-size: 0.9rem;
        color: #9ca3af;
      }
      label {
        display: block;
        font-size: 0.85rem;
        margin-bottom: 6px;
      }
      input {
        width: 100%;
        padding: 8px;
        border-radius: 8px;
        border: 1px solid rgba(156, 163, 175, 0.6);
        background: #020617;
        color: #f5f5f5;
        margin-bottom: 14px;
      }
      button {
        width: 100%;
        padding: 10px;
        border-radius: 999px;
        border: none;
        background: linear-gradient(135deg, #22c55e, #16a34a);
        color: white;
        font-weight: 600;
        cursor: pointer;
        font-size: 0.95rem;
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .status {
        margin-top: 16px;
        padding: 12px;
        border-radius: 10px;
        background: rgba(15, 23, 42, 0.9);
        border: 1px solid rgba(148, 163, 184, 0.4);
        font-size: 0.85rem;
        display: none;
      }
      .success {
        color: #bbf7d0;
      }
      .error {
        color: #fecaca;
      }
      .health {
        margin-top: 8px;
        font-weight: 600;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h1>Go Torrent Client</h1>
      <p>Upload a <strong>.torrent</strong> file and analyze its health.</p>

      <form id="upload-form">
        <label for="torrent">Torrent file</label>
        <input
          type="file"
          id="torrent"
          name="torrent"
          accept=".torrent"
          required
        />

        <label for="filename">Output file name (server)</label>
        <input
          type="text"
          id="filename"
          name="filename"
          placeholder="e.g. debian.iso"
          required
        />

        <button id="upload-btn" type="submit">Upload Torrent</button>
      </form>

      <div class="status" id="status"></div>
    </div>

    <script>
      const form = document.getElementById("upload-form");
      const button = document.getElementById("upload-btn");
      const statusBox = document.getElementById("status");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const torrentFile = document.getElementById("torrent").files[0];
        const fileName = document.getElementById("filename").value.trim();

        if (!torrentFile || !fileName) {
          alert("Please provide both torrent file and output name");
          return;
        }

        const formData = new FormData();
        formData.append("torrent", torrentFile);
        formData.append("filename", fileName);

        button.disabled = true;
        button.textContent = "Uploading...";
        statusBox.style.display = "block";
        statusBox.textContent = "Uploading torrent...";

        try {
          const res = await fetch("http://localhost:8080/upload", {
            method: "POST",
            body: formData,
          });

          const data = await res.json();
          if (!res.ok) throw new Error(data.error || "Upload failed");

          statusBox.className = "status success";
          statusBox.innerHTML = `
            <div>${data.message}</div>
            <div><strong>Saved as:</strong> ${data.fileName}</div>
            <div class="health">Health Score: ${data.health}%</div>
          `;
        } catch (err) {
          statusBox.className = "status error";
          statusBox.textContent = err.message || "Upload failed";
        } finally {
          button.disabled = false;
          button.textContent = "Upload Torrent";
        }
      });
    </script>
  </body>
</html>
